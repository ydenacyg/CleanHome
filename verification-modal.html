<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <!-- font-awesome icons -->
    <script src="https://kit.fontawesome.com/2f82e7e36d.js" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet" />

    <!-- custom script and css -->
    <script type="text/javascript" src="../js/script.js" defer></script>
    <link href="css/global.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- Bootstrap JavaScript (include Popper.js for Bootstrap 4) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

    <body>
        <div class="verification-modal">
            <div class="container-dark py-5 px-5 px-lg-5 m-3 properties-container">
                <h2 class="white title-large text-center">Book a professional in seconds!</h2>
                <div class="fields py-3">
                    <form class="verification-form" novalidate>
                        <div class="choices-group d-flex justify-content-center" data-toggle="buttons">
                            <label class="btn btn-light flex-fill mr-2">
                                <input type="radio" name="options" id="condo" autocomplete="off" checked> Condo Unit
                            </label>
                            <label class="btn btn-light ml-2 flex-fill">
                                <input type="radio" name="options" id="house" autocomplete="off"> House
                            </label>
                        </div>

                        <!-- Billing / Email / Number -->
                        <div class="verification-fields">
                            <div class="billing">
                                <label for="billingAddress">Billing Address</label><br />
                                <input class="form-control" type="text" id="billingAddress" name="billingAddress"
                                    required />
                            </div>

                            <div class="email-num d-flex">
                                <div class="email mr-2 mr-lg-4 flex-fill">
                                    <label for="email">Email</label><br />
                                    <input class="form-control" type="email" id="email" name="email" required />
                                </div>
                                <div class="num flex-fill">
                                    <label for="mobileNumber">Mobile Number</label><br />
                                    <input class="form-control" type="tel" id="mobileNumber" name="mobileNumber" required />
                                </div>
                            </div>
                        </div>

                        <div class="verification-code">
                            <p>Please choose where to send the verification code</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="options" id="option1" value="option1"
                                    checked>
                                <label class="form-check-label" for="option1">Mobile Number (<span
                                        class="highlight">091789456123</span>)</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="options" id="option2" value="option2">
                                <label class="form-check-label" for="option2">Email (<span
                                        class="highlight">sample@email.com</span>)</label>
                            </div>
                        </div>

                        <div class="promo-details">
                            <p><u>Promo Code</u></p>
                            <div id="promoInput" style="display: none;">
                                <input type="text" id="promoCodeInput" placeholder="Enter promo code">
                            </div>

                            <p><u>Additional Details</u></p>
                            <div id="detailsInput" style="display: none;">
                                <textarea id="detailsTextArea" class="p-2"
                                    placeholder="Enter additional details"></textarea>
                            </div>
                        </div>

                        <div class="submit-button text-uppercase d-flex">
                            <button type="button" id="submitBtn" class="btn text-uppercase white" data-toggle="modal"
                                data-target="#customModal">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="confirmation-msg" tabindex="-1" role="dialog" aria-labelledby="customModalLabel"
                aria-hidden="true">
                <div class="modal-con">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content p-3">

                            <!-- Modal Body with Icon and Text -->
                            <div class="modal-body text-center">
                                <div class="icon p-4">
                                    <svg width="106" height="106" viewBox="0 0 106 106" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M88 9.54333H18C13.1875 9.54333 9.25 13.4808 9.25 18.2933V97.0433L26.75 79.5433H88C92.8125 79.5433 96.75 75.6058 96.75 70.7933V18.2933C96.75 13.4808 92.8125 9.54333 88 9.54333ZM88 70.7933H23.1188L18 75.9121V18.2933H88V70.7933ZM31.125 40.1683H39.875V48.9183H31.125V40.1683ZM66.125 40.1683H74.875V48.9183H66.125V40.1683ZM48.625 40.1683H57.375V48.9183H48.625V40.1683Z"
                                            fill="#4ECB71" />
                                    </svg>
                                </div>

                                <h2>Enter verification code.</h2>
                                <p>We've sent a code to email</p>
                                <div class="form-group d-flex px-4">
                                    <input type="text" class="form-control verification-input m-2" maxlength="1">
                                    <input type="text" class="form-control verification-input m-2" maxlength="1">
                                    <input type="text" class="form-control verification-input m-2" maxlength="1">
                                    <input type="text" class="form-control verification-input m-2" maxlength="1">
                                </div>

                                <p class="mb-4">Didn't get a code? Click to <a href="#">resend.</a></p>
                                <div class="modal-buttons d-flex">
                                    <button type="button"
                                        class="btn btn-outline-secondary ml-2 flex-fill modal-btn p-2 text-uppercase"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="button"
                                        class="btn btn-light ml-2 flex-fill modal-btn p-2 text-uppercase">Verify and
                                        Sign-up</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </body>
</html>
